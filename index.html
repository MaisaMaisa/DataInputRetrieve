<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
		<script src="/script.js"></script>
		<title>Collecting Data + Retrieving Data</title>
	</head>

	<body>
		<h2 class="text-primary">Vanilla Demo</h2>

		<form class="container" id="contactForm">
			<div class="card">
				<div class="card-body">
					<div class="form-group">
						<label for="exampleFormControlInput1">
							Name: 
						</label>
						<input type="text" class="form-control" id="name" placeholder="Enter your name">
					</div>

					<div class="form-group">
						<label for="exampleFormControlInput1">
							Email address:
						</label>
						<input type="email" class="form-control" id="email" placeholder="name@example.com">
					</div>

					<div class="form-group">
						<label for="exampleFormControlInput1">
							fav color:
						</label>
						<input type="color" class="form-control" id="color" placeholder="blue">
					</div>

					<div class="form-group">
						<label for="exampleFormControlInput1">
							fav city:
						</label>
						<input type="text" class="form-control" id="city" placeholder="Los Angeles">
					</div>

				</div>
				<button type="submit" class="btn btn-primary">
					Submit!
				</button>
			</div>
		</form>

		<div id="dataDisplay"></div>
	</body>
</html>
